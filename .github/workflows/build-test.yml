name: Build & Test React CI

on:
  push:
    branches: [develop, main, feature/*]
  pull_request:
    branches: [develop, main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # ---- Checkout repo ----
      - name: Checkout code
        uses: actions/checkout@v4

      # ---- Setup Node.js ----
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ---- Install dependencies ----
      - name: Install dependencies
        run: npm ci

      # ---- Lint code ----
      - name: Run ESLint
        run: |
          if [ -f .eslintrc.js ] || [ -f .eslintrc.json ]; then
            npm run lint || echo "⚠️ No lint script found"
          else
            echo "ℹ️ No ESLint config found, skipping lint"
          fi

      # ---- Run tests ----
      - name: Run tests
        run: |
          npm test --if-present || echo "⚠️ No test script found, skipping..."

      # ---- Build app ----
      - name: Build app
        run: npm run build